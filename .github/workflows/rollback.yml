name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: "Deployment ID to rollback to"
        required: true
        type: string

jobs:
  rollback:
    name: Rollback to Previous Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Rollback Deployment
        run: |
          echo "ðŸ”„ Rolling back to deployment: ${{ github.event.inputs.deployment_id }}"
          vercel rollback ${{ github.event.inputs.deployment_id }} --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Rollback Success Notification
        run: |
          echo "ðŸ”„ Rollback completed successfully"
          echo "ðŸ“Š Deployment ID: ${{ github.event.inputs.deployment_id }}"
          echo "ðŸš¨ Application has been rolled back"
